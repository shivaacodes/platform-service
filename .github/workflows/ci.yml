name: platform-service CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports: [ "6379:6379" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build and test Go
        run: |
          go mod tidy
          go test ./... -v

      - name: Start service
        run: |
          go run ./cmd/service &
          sleep 5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test deps
        run: pip install pytest requests

      - name: Run integration tests
        run: pytest -v tests/integration

      - name: Quick load test (10s)
        run: |
          pip install locust
          locust -f tests/load/locustfile.py --host http://localhost:8080 -u 20 -r 5 --run-time 10s --headless --csv load_ci
